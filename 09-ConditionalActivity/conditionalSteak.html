<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Steak</title>
  </head>
  <body>
    <script type="text/javascript">
      var eatSteak = confirm("Do you eat steak?");

      if(eatSteak) {
          document.write("Here is a steak!");
      }

      else {
          document.write ("Here is tofu stir fry!");
      }

      var birthYear = prompt("What year were you born?");

      if(birthYear < 1999) {
          alert("SAKE SAKE SAKE for you!");
      }
      else if(birthYear > 1999){
          alert ("No sake for you!");
      }
      else {
          alert("You inched by! Sake sake sake!");
      }
    </script>
  </body>
</html>

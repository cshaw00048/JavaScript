<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <script type="text/javascript">
        if (true === true) {
            alert("hi");
        }
        else {
            alert("bye");
        }

        if (false === false) {
            alert("dude");
        }
        else {
            alert("nope");
        }

        if ("4" == 4) {
            alert("puppies");
        }
        else {
            alert("goats");
        }

        if (true) {
            alert("goo goo dolls");
        }
        else {
            alert("vanilla ice");
        }

        if (false) {
            alert ("the neighborhood");
        }
        else {
            alert ("one direction");
        }
    
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Prompt</title>
</head>
<body>
    <script type="text/javascript">
    alert("We definitely rock!")

    var doYouRock = confirm("The question is, do you rock?");
    var howMuchRock= prompt("How much do you rock?");

    alert(doYouRock);
    alert(howMuchRock);
    

    </script>
</body>
</html>

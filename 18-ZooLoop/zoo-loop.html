<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoo Loop</title>
</head>
<body>

    <script type="text/javascript">
    var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

    }
    
    </script>
